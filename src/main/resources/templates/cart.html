<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">상품목록</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/settings">설정</a></li>
            <li class="nav-admin"><a href="/admin">관리자</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h1>장바구니</h1>
    <div class="cart-items">
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            alert('사용자 정보가 없습니다.');
            window.location.href = '/settings';
            return;
        }

        axios.request({
            method: 'get',
            url: '/findCart',
            headers: {
                'Authorization': `Basic ${credentials}`
            }
        }).then((response) => {
            const cartItems = response.data;

            let productElement = '';
            // TODO: [2단계] 장바구니 CRUD API에 맞게 변경
            cartItems.forEach(cartItem => {
                productElement += `
                        <div class="cart-item">
                          <div class="cart-item-info">
                            <img src="${cartItem.imageUrl}" alt=""/> <!-- 상품 이미지 -->
                            <div class="cart-item-name">
                                ${cartItem.name}
                            </div> <!-- 상품 이름 -->
                            <div class="cart-item-price">\
                                ${cartItem.price}원
                            </div> <!-- 상품 가격 -->
                            <button type="submit" id="delete-btn" class="cart-item-delete" onclick="removeCartItem(${cartItem.id})">Delete</button>
                          </div>
                        </div>
                      `;
            });

            document.querySelector('.cart-items').innerHTML = productElement;
        }).catch((error) => {
            console.error(error);
        });

    });
</script>
</body>
</html>
