<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/cart.css}">
  <link rel="icon" href="data:,">
</head>
<body>
<header class="gnb">
  <nav>
    <ul class="gnb-group">
      <li><a href="/">상품목록</a></li>
      <li><a href="/cart">장바구니</a></li>
      <li><a href="/settings">설정</a></li>
      <li class="nav-admin"><a onclick="addAuthorizationHeader()">관리자</a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <h1>장바구니</h1>
  <div class="cart-items">
  </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const credentials = localStorage.getItem('credentials');
    if (!credentials) {
      alert('사용자 정보가 없습니다.');
      window.location.href = '/settings';
      return;
    }

    axios.request({
      url: '/cart/me',
      method: 'GET',
      headers: {
        'Authorization': `Basic ${credentials}`
      }
    }).then((response) => {
      const cartItems = response.data.cartDtos;

      let productElement = '';

      cartItems.forEach(cartItem => {
        productElement += `
                    <div class = "cart-item">
                        <div class="cart-item-info">
                            <img alt="상품 이미지" src="${cartItem.productImageUrl}">
                            <div>
                                <div class="cart-item-category" style="font-weight: bold">${cartItem.productCategory}</div>
                                <div class="cart-item-name">${cartItem.productName}</div>
                                <div class="cart-item-price" style="color: black">${cartItem.productPrice}원</div>
                            </div>
                            <button type="submit" id="delete-btn" class="cart-item-delete" onclick="removeCartItem(${cartItem.memberId}, ${cartItem.productId})">Delete</button>
                        </div>
                    </div>
                      `;
      });

      document.querySelector('.cart-items').innerHTML = productElement;
    }).catch((error) => {
      console.error(error);
    });
  });
</script>
</body>
</html>
