<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설정</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">상품목록</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/settings">설정</a></li>
            <li class="nav-admin"><a href="/admin">관리자</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h1>사용자 선택</h1>
    <div class="cart-items">
        <div class="cart-item" th:each="user : ${users}">
            <div class="cart-item-info">
                <div class="cart-item-name" th:text="${user.email}"></div>
                <div class="cart-item-price" th:text="${user.password}"></div>
                <button class="cart-item-delete" id="delete-btn" th:onclick="selectMember([[${user}]])" type="submit">
                    Select
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/settings.js}"></script>
</body>
</html>
